<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Leave Manager</title>
</head>
<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr th:each="dept: ${departments}">
                <td th:text="${dept.getId()}"></td>
                <td th:text="${dept.getName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
