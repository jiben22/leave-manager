<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body class="off-canvas-sidebar">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
        <div class="container">
            <div class="navbar-wrapper">
                <p class="navbar-brand">
                    Page de réinitialisation du mot de passe</p>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="./connexion">
                            <i class="material-icons">fingerprint</i>Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper wrapper-full-page">
        <div class="page-header lock-page header-filter" style="background-image: url('/img/wallpapers/lake.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 ml-auto mr-auto">
                        <div class="card card-profile text-center card-hidden">
                            <div class="card-header ">
                                <div class="card-avatar">
                                    <a href="#pablo">
                                        <img class="img" src="/img/faces/avatar.jpg">
                                    </a>
                                </div>
                            </div>
                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully requested a new password reset!
                                </div>
                            </div>
                            <form method="post" th:action="@{/reinitialisation-mot-de-passe}" th:object="${forgotPasswordForm}">
                                <div class="card-body ">
                                    <h4 class="card-title">
                                        <span>Arnold</span> <span>Schwarzenegger</span>
                                    </h4>

                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                        <label class="bmd-label-floating">Entrer votre
                                        identifiant</label>
                                        <!--<input type="email" class="form-control" id="exampleInput1">-->
                                        <input class="form-control" id="email" placeholder="Entrer votre adresse mail" th:field="*{email}" />
                                    </div>
                                    <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                    <!--th:text="${error}">Erreur de validation</p>-->
                                </div>
                                <div class="card-footer justify-content-center">
                                    <button class="btn btn-primary btn-round" type="submit">Réinitialiser mon mot de passe
                                </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer.html :: footer "></footer>
        </div>
    </div>
</body>

</html>
