<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body class="off-canvas-sidebar">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
        <div class="container">
            <div class="navbar-wrapper">
                <p class="navbar-brand">
                    Page de réinitialisation du mot de passe</p>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="./connexion">
                            <i class="material-icons">fingerprint</i>Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper wrapper-full-page">
        <div class="page-header lock-page header-filter" style="background-image: url('/img/wallpapers/lake.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 ml-auto mr-auto">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-primary text-center">
                                <h3 class="card-title">
                                    Réinitialisation de votre mot de passe
                                </h3>
                            </div>
                            <form method="post" th:action="@{/reinitialisation-mot-de-passe}" th:object="${forgotPasswordForm}">
                                <div class="card-body">
                                    <p class="card-description text-center">
                                        Vous allez recevoir un mail pour la réinitialisation de votre mot de passe.
                                    </p>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                        <span class="bmd-form-group">
                                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                        <i class="material-icons">email</i>
                                                    </span>
                                    </div>
                                    <input class="form-control" type="email" id="email" placeholder="Entrer votre adresse mail" th:field="*{email}" />
                                    </span>
                                </div>
                        </div>
                        <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="card-footer justify-content-center">
                        <button class="btn btn-primary btn-round" type="submit">Réinitialiser mon mot de passe</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer.html :: footer "></footer>
    </div>
    </div>
</body>

</html>
