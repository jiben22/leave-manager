<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="checkRequestToBeProcessedModal" tabindex="-1" role="dialog"
  aria-labelledby="checkRequestToBeProcessedModal" aria-hidden="true" th:fragment="checkRequestToBeProcessedModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Valider la demande de congé</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card ">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Demande de congé</h4>
          </div>
          <div class="card-body">
            <form class="form-horizontal">
                <div class="row">
                    <label class="col-md-2 col-form-label">Nom</label>
                    <div class="col-md-4">
                      <div class="form-group has-default bmd-form-group">
                        <input type="text" class="form-control" value="Captain" disabled="">
                      </div>
                    </div>
                    <label class="col-md-2 col-form-label">Prénom</label>
                    <div class="col-md-4">
                      <div class="form-group has-default bmd-form-group">
                        <input type="text" class="form-control" value="America" disabled="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <label class="col-md-2 col-form-label">Équipe</label>
                      <div class="col-md-4">
                        <div class="form-group has-default bmd-form-group">
                          <input type="text" class="form-control" value="Avengers" disabled="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 col-form-label">Date de création</label>
                        <div class="col-md-4">
                          <div class="form-group has-default bmd-form-group">
                            <input type="datetime-local" class="form-control" value="15/12/2019 10H32" disabled="">
                          </div>
                        </div>
                        <label class="col-md-2 col-form-label">Date de la dernière modification</label>
                        <div class="col-md-4">
                          <div class="form-group has-default bmd-form-group">
                            <input type="datetime-local" class="form-control" value="15/12/2019 10H32" disabled="">
                          </div>
                        </div>
                      </div>
              <div class="row">
                <label class="col-md-2 col-form-label">Date de début</label>
                <div class="col-md-4">
                  <div class="form-group has-default bmd-form-group">
                    <input type="datetime-local" class="form-control" value="22/12/2019" disabled="">
                  </div>
                </div>
                <label class="col-md-2 col-form-label">Date de fin</label>
                <div class="col-md-4">
                  <div class="form-group has-default bmd-form-group">
                    <input type="datetime-local" class="form-control" value="05/01/2020" disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <label class="col-md-2 col-form-label">Raison</label>
                <div class="col-md-4">
                  <div class="form-group has-default bmd-form-group">
                    <input type="text" class="form-control" value="Vacances" disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <label class="col-md-2 col-form-label">Mon commentaire</label>
                <div class="col-md-6">
                  <div class="form-group has-default bmd-form-group">
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger">Refuser</button>
        <button type="button" class="btn btn-success">Valider</button>
      </div>
    </div>
  </div>
</div>
