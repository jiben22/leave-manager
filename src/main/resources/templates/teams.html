<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body class="">
    <div class="wrapper ">
        <div th:replace="fragments/menus.html :: menu"></div>
        <div class="main-panel">
            <div th:replace="fragments/menus.html :: logoutMenu"></div>
            <div class="content">
                <div class="container-fluid">
                    <h2 th:text="${message}" class="text-danger"></h2>
                    <div class="row">
                        <div class="offset-md-11">
                            <a th:href="@{/equipe/ajouter}">
                                <button type="button" class="btn btn-primary">+</button>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">people</i>
                                    </div>
                                    <h4 class="card-title">Liste des équipes</h4>
                                </div>
                                <div class="card-body">
                                    <div id="accordion">
                                        <div th:each="team: ${teams}" class="card">

                                            <!-- Team -->
                                            <div class="card-header">
                                                    <button th:text="${team.name}" class="btn btn-link" data-toggle="collapse" th:attr="data-target='#collapse-' + ${team.id}">
                                                            <span class="card-icon">
                                                                <i class="material-icons">people</i>
                                                            </span>

                                                        </button>
                                                    <span class="pull-right">
                                                            <a th:href="@{/equipe/modifier/} + ${team.id}">
                                                                <button type="button" class="btn btn-warning ">Modifier</button>
                                                            </a>

                                                            <button data-target="#deleteEmployeeModal" data-toggle="modal" type="button" class="btn btn-danger">Supprimer</button>
                                                        </span>

                                            </div>

                                            <div th:id="'collapse-' + ${team.id}" class="collapse" data-parent="#accordion">
                                                <div class="card-body">

                                                    <div class="row">
                                                        <div class="offset-md-11">
                                                            <a th:href="@{/employe/ajouter/} + ${team.id}">
                                                                <button type="button" class="btn btn-primary">+</button>
                                                            </a>
                                                        </div>
                                                    </div>

                                                    <div th:replace="components/employees.html :: employees(employees=${team.employeeList})"></div>
                                                </div>
                                            </div>
                                            <!-- End Team -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div th:replace="modals/teamModals.html :: deleteEmployeeModal"></div>-->
            <footer th:replace="fragments/footer.html :: footer"></footer>
        </div>
        <script>
            $(document).ready(function() {
                $('#datatables').DataTable({
                    "pagingType": "full_numbers",
                    "lengthMenu": [
                        [10, 25, 50, -1],
                        [10, 25, 50, "All"]
                    ],
                    responsive: true,
                    language: {
                        "sEmptyTable": "Aucune donnée disponible dans le tableau",
                        "sInfo": "Affichage de l'élément _START_ à _END_ sur _TOTAL_ éléments",
                        "sInfoEmpty": "Affichage de l'élément 0 à 0 sur 0 élément",
                        "sInfoFiltered": "(filtré à partir de _MAX_ éléments au total)",
                        "sInfoPostFix": "",
                        "sInfoThousands": ",",
                        "sLengthMenu": "Afficher _MENU_ éléments",
                        "sLoadingRecords": "Chargement...",
                        "sProcessing": "Traitement...",
                        "sSearch": "Rechercher :",
                        "sZeroRecords": "Aucun élément correspondant trouvé",
                        "oPaginate": {
                            "sFirst": "Premier",
                            "sLast": "Dernier",
                            "sNext": "Suivant",
                            "sPrevious": "Précédent"
                        },
                        "oAria": {
                            "sSortAscending": ": activer pour trier la colonne par ordre croissant",
                            "sSortDescending": ": activer pour trier la colonne par ordre décroissant"
                        },
                        "select": {
                            "rows": {
                                "_": "%d lignes sélectionnées",
                                "0": "Aucune ligne sélectionnée",
                                "1": "1 ligne sélectionnée"
                            }
                        }
                    }
                });

                var table = $('#datatable').DataTable();
            });
        </script>
</body>

</html>
